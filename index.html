<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Tailwind CSS</title>
    <link href="./css/style.css" rel="stylesheet">
    <!-- <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet"> -->
</head>

<body class="bg-gray-300 md:bg-pink-300 lg:bg-indigo-300">
    <div class="bg-gray-100 grid lg:grid-cols-2 2xl:grid-cols-3">
        <div class="px-8 py-12 max-w-md mx-auto  sm:max-w-xl lg:max-w-full lg:px-12 lg:py-24 xl:mr-0 2xl:col-span-1 ">
            <div class="xl:max-w-xl">
                <img class="h-10 " src="./img/logo.svg" alt="Workcation">
                <img class="mt-6 sm:mt-8  rounded-lg shadow-lg sm:h-60  sm:w-full sm:object-cover object-center lg:hidden" src="./img/beach-work.jpg" alt="Woman working in the Workcation beach">
                <h1 class="mt-6 sm:mt-8 text-xl sm:text-2xl lg:text-xl font-bold text-gray-900">
                    You can work from anywhere.
                    <span class="text-indigo-500 block"> Take advantage of it.</span>
                </h1>
                <p class="mt-2 sm:mt-4 font-mono text-gray-700 sm:text-lg lg:text-base">
                    Workcation helps you find work-friendly rentals in beautiful locations so you can enjoy some nice weather even when you're not on vacation.
                </p>
                <div class="mt-6 space-x-2 sm:mt-8">
                    <a href="#" class="btn btn-primary shadow-md hover:-translate-y-1 transform transition">Book your escape</a>
                    <a href="#" class="btn btn-secondary ">Read more</a>
                </div>
            </div>

        </div>
        <div class="hidden relative lg:block 2xl:col-span-2">
            <img class="w-full h-full absolute object-cover object-center" src="./img/beach-work.jpg" alt="Woman working in the Workcation  beach">
        </div>
    </div>
